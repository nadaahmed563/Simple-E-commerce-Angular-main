<div class="cart-box mt-5">
    <h1 class="text-danger">Shopping cart</h1>
    <div class="head-cart d-flex justify-content-between align-items-center">
      <p class="lead">You Have <label class="text-danger">{{cartProducts.length}}</label> item in your cart</p>
      <span class="text-danger card-header ucc-Click" (click)="clearCart()">clear Shopping cart</span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>price</th>
                <th class="w-25">Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProducts ; let index = index">
                <td><img src="{{item.data.image}}" alt=""></td>
                <td>{{item.data.title}}</td>
                <td class="text-nowrap">{{item.data.price}} L.E</td>
                <td>
                    <div class="quantity d-flex justify-content-between">
                        <button class="btn btn-dark" (click)="plusAmount(index)">+</button>
                        <input type="number" class="form-control" placeholder="{{item.quantity}}" min="1" [(ngModel)]="item.quantity" (change)="detectChange()">
                        <button class="btn btn-dark" (click)="minusAmount(index)">-</button>
                    </div>
                </td>
                <td>{{item.data.price * item.quantity}} L.E</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-nowrap">Total : {{total}} L.E</th>
                <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>
<div class="alert alert-success mt-3" role="alert" *ngIf="success"><strong>well done!</strong> Your Order is Successfully send</div>
